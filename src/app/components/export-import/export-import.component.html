<mat-card class="export"> 
  <mat-card-header>
    <mat-card-title>
      Export / Import
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="export__container">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Past data</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." [formControl]="jsonDataControl"  [errorStateMatcher]="matcher"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="importDataToLS()">IMPORT</button>
    <button mat-button (click)="exportDataFromLS()">EXPORT</button>
  </mat-card-actions>
</mat-card>

<mat-card class="today-preview"> 
  <mat-card-header>
    <mat-card-title >
      {{selectedDay}} <span class="today-label" *ngIf="isToday">(current date)</span>
    </mat-card-title>
    <mat-card-subtitle >POINTS: <span class="today-points"> {{todayPoints}} </span> </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="add-points__content">
    <canvas #dayPoints></canvas>
  </mat-card-content>

  <mat-card-footer class="add-points__footer">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-footer>
</mat-card>

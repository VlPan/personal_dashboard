<mat-card class="add-points"> 
  <mat-card-header>
    <mat-card-title>
      Add Points
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="add-points__container">
    <button mat-raised-button color="focus" (click)="openAddFocusPointsDialog()">Focus</button>
    <button mat-raised-button color="habits" (click)="openAddHabitPointsDialog()">Habits</button>
    <button mat-raised-button color="additional" (click)="openAddAdditionalPointsDialog()">Additional</button>
  </mat-card-content>

  <mat-card-footer class="add-points__footer">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-footer>
</mat-card>
